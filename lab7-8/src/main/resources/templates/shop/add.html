<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Add Shop</h2>
<form th:action="@{/shop/add}" th:object="${shop}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label>Address: <input type="text" th:field="*{address}" /></label><br/>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span><br/>

    <label>Revenue: <input type="number" th:field="*{revenue}" /></label><br/>
    <span th:if="${#fields.hasErrors('revenue')}" th:errors="*{revenue}"></span><br/>

    <label>Enter time in HH:MM format</label><br/>

    <label>Opening time: <input type="text" th:field="*{openingTime}" th:attr="pattern='(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]'"/></label><br/>
    <span th:if="${#fields.hasErrors('openingTime')}" th:errors="*{openingTime}"></span><br/>

    <label>Closing time: <input type="text" th:field="*{closingTime}" th:attr="pattern='(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]'"/></label><br/>
    <span th:if="${#fields.hasErrors('closingTime')}" th:errors="*{closingTime}"></span><br/>

    <!--<span th:if="${#fields.hasErrors('shop.closingTimeAfterOpeningTime')}" th:errors="*{shop.closingTimeAfterOpeningTime}"></span><br/>-->

    <!--<span
            th:if="${#fields.hasErrors('closingTimeAfterOpeningTime')}"
            th:errors="*{closingTimeAfterOpeningTime}"
    ></span><br/>-->

    <button type="submit">Add Shop</button>
</form>
<a th:href="@{/shop/}">Back to List</a>
</body>
</html>
