<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Available Food</h2>

<ul>
    <li th:each="food : ${foodList}">
        <span th:text="${food.name}"></span>
        <form th:action="@{/shop/addFood/{id}/{foodId}(id=${shop.id}, foodId=${food.id})}" method="post">
            (<a th:href="@{/food/{id}(id=${food.id})}">Details</a>)
            <button type="submit">Add</button>
        </form>
    </li>
</ul>
</body>
</html>
